<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lato" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="text-center">Pig!</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="die die1">
            </div>
            <button type="button" id="roll1" class="btn btn-success">Roll</button>
            <button type="button" id="hold1" class="btn btn-warning">Hold</button>
            <h3>Turn Total:</h3>
            <span id="turnTotal1"></span>
            <h3>Game Total:</h3>
            <span id="gameTotal1"></span>
          </div>
          <div class="col-md-6">
            <div class="die die2">
          </div>
            <button type="button" id="roll2" class="btn btn-success">Roll</button>
            <button type="button" id="hold2" class="btn btn-warning">Hold</button>
            <h3>Turn Total:</h3>
            <span id="turnTotal2"></span>
            <h3>Game Total:</h3>
            <span id="gameTotal2"></span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
